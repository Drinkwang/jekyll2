<script>
    // Drop Bootstarp low-performance Navbar
    // Use customize navbar with high-quality material design animation
    // in high-perf jank-free CSS3 implementation
    var $body   = document.body;
    var $toggle = document.querySelector('.navbar-toggle');
    var $navbar = document.querySelector('#huxblog_navbar');
    var $collapse = document.querySelector('.navbar-collapse');

    var __HuxNav__ = {
        close: function(){
            $navbar.className = " ";
            // wait until animation end.
            setTimeout(function(){
                // prevent frequently toggle
                if($navbar.className.indexOf('in') < 0) {
                    $collapse.style.height = "0px"
                }
            },400)
        },
        open: function(){
            $collapse.style.height = "auto"
            $navbar.className += " in";
        }
    }

    // Bind Event
    $toggle.addEventListener('click', function(e){
        if ($navbar.className.indexOf('in') > 0) {
            __HuxNav__.close()
        }else{
            __HuxNav__.open()
        }
    })

    /**
     * 修改后的点击事件处理 - 兼容Bootstrap dropdown
     * Since Fastclick is used to delegate 'touchstart' globally
     * to hack 300ms delay in iOS by performing a fake 'click',
     * Using 'e.stopPropagation' to stop 'touchstart' event from 
     * $toggle/$collapse will break global delegation.
     * 
     * Instead, we use a 'e.target' filter to prevent handler
     * added to document close HuxNav.  
     *
     * Also, we use 'click' instead of 'touchstart' as compromise
     */
    document.addEventListener('click', function(e){
        // 只有当导航菜单处于打开状态时才处理点击事件
        if($navbar.className.indexOf('in') < 0) return;
        
        // 如果点击的是toggle按钮或其子元素，不处理
        if(e.target == $toggle || ($toggle && $toggle.contains && $toggle.contains(e.target))) return;
        
        // 如果点击的是导航栏内部元素，检查是否为dropdown
        var isInsideNavbar = false;
        var navbarElement = document.querySelector('#huxblog_navbar');
        if(navbarElement && navbarElement.contains && navbarElement.contains(e.target)) {
            isInsideNavbar = true;
            
            // 如果点击的是dropdown相关元素，不关闭主菜单
            if(e.target.closest && (e.target.closest('.dropdown') || e.target.closest('.dropdown-menu'))) {
                return;
            }
            
            // 兼容旧浏览器的dropdown检查
            var dropdownParent = e.target;
            while(dropdownParent && dropdownParent !== navbarElement) {
                if(dropdownParent.classList && (dropdownParent.classList.contains('dropdown') || dropdownParent.classList.contains('dropdown-menu'))) {
                    return;
                }
                dropdownParent = dropdownParent.parentNode;
            }
        }
        
        // 只有点击导航栏外部或导航栏内非dropdown元素时才关闭菜单
        if(!isInsideNavbar || (isInsideNavbar && e.target.tagName === 'A')) {
            __HuxNav__.close();
        }
    })
    
    // 确保Bootstrap dropdown功能正常工作
    document.addEventListener('DOMContentLoaded', function() {
        // 等待jQuery加载完成
        var checkJQuery = function() {
            if (typeof $ !== 'undefined' && $.fn.dropdown) {
                $('.dropdown-toggle').dropdown();
            } else {
                setTimeout(checkJQuery, 100);
            }
        };
        checkJQuery();
    });
</script>
